<div class="results_container">
  <h3>Correct Answers: {{ correctAnswers }}</h3>
  <h2>
    You are an
    <span
      [ngClass]="{
        introvert: correctAnswers <= 1,
        extrovert: correctAnswers > 1
      }"
    >
      {{ result }}
    </span>
  </h2>
  <button
    mat-flat-button
    color="primary"
    (click)="reset()"
    routerLink="/questions"
  >
    Repeat personality test
  </button>
</div>
